<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="winText hidden"></div>
        <div class="game-content">
            <div class="container-1">
                <div class="game">
                    <div class="box 0"></div>
                    <div class="box 1"></div>
                    <div class="box 2"></div>
                    <div class="box 3"></div>
                    <div class="box 4"></div>
                    <div class="box 5"></div>
                    <div class="box 6"></div>
                    <div class="box 7"></div>
                    <div class="box 8"></div>
                </div>
            </div>
            <div class="container-2">
                <div class="turn-info">
                    <div class="h2"><h2>Next Turn:</h2> </div>
                    <div class="show-turn"> O </div>
                </div>
                <div class="btn-container">
                    <button class="reset-btn">Reset Game</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
